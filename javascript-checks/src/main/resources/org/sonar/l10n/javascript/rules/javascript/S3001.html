<p><code>delete</code>操作符的语义有点复杂，它只能可靠地用于从对象中删除属性。把其他的东西传递给它，你可能得到也可能得不到想要的结果。</p>
<h2>不合规的代码示例</h2>
<pre>
var x  = 1;
delete x;       // 不合规

function foo(){
..
}

delete foo;  // 不合规
</pre>
<h2>合规的解决方案</h2>
<pre>
var obj = {
  x:1,
  foo: function(){
  ...
  }
};
delete obj.x;
delete obj.foo;

</pre>
