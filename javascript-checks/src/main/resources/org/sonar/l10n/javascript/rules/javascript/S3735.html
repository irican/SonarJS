<p><code>void</code>操作符计算其参数并无条件返回<code>undefined</code>。它在ecmascript 5之前的环境中非常有用，在那里<code>undefined</code>可以被重新分配，但是通常，使用它会使代码更难理解。</p>
<h2>不合规的代码示例</h2>
<pre>
void (function() {
   ...
}());
</pre>
<h2>合规的解决方案</h2>
<pre>
(function() {
   ...
}());
</pre>
<h2>例外</h2>
<p>当使用<code>void 0</code>替换<code>undefined</code>时，不会产生任何问题。</p>
<pre>
if (parameter === void 0) {...}
</pre>
