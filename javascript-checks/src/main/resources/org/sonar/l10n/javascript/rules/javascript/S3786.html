<p>模板字符串允许开发人员使用模板文本(而不是字符串连接)将变量或表达式嵌入字符串中。这是通过在两个反号之间的字符串中使用类似于<code>${variable} </code> 的表达式来实现的 (<code>`</code>). 
然而，当在常规字符串文字(在双引号或单引号之间)中使用时，模板将不被计算，而是作为文字使用，这可能不是我们想要的。</p>
<h2>不合规的代码示例</h2>
<pre>
console.log("Today is ${date}"); // 不合规
</pre>
<h2>合规的解决方案</h2>
<pre>
console.log(`Today is ${date}`);
</pre>
