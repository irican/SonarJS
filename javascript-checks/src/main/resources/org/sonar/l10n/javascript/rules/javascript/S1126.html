<p>返回包装成 <code>if-then-else</code> 的布尔文字语句应该简化。 </p>
<p>注意，如果表达式的结果不是布尔值，而是整数，那么应该使用双重否定来进行正确的转换。</p>
<p><em>注意，此规则要求Node.js在分析期间可用。</em></p>
<h2>不合规的代码示例</h2>
<pre>
if (expression) {
  return true;
} else {
  return false;
}
</pre>
<h2>合规的解决方案</h2>
<pre>
return expression;
</pre>
<p>or </p>
<pre>
return !!expression;
</pre>
