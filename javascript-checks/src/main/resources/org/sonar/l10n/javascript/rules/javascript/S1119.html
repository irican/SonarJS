<p>标签并不常用，许多开发人员不了解它们是如何工作的。此外，它们的使用使得控制流更难遵循，从而降低了代码的可读性。</p>
<h2>不合规的代码示例</h2>
<pre>
myLabel: {
  let x = doSomething();
  if (x &gt; 0) {
    break myLabel;
  }
  doSomethingElse();
}
</pre>
<h2>合规的解决方案</h2>
<pre>
let x = doSomething();
if (x &lt;= 0) {
  doSomethingElse();
}
</pre>
<h2>例外</h2>
<p>标记的循环将被忽略。</p>
