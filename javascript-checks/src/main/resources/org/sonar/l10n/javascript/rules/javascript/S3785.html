<p>操作符 <code>in</code> 测试指定的属性是否在指定的对象中。</p>
<p>如果正确的操作数是原始类型(即，不是对象)， 操作符<code>in</code> 会引发一个<code>TypeError</code>.</p>
<h2>不合规的代码示例</h2>
<pre>
var x = "Foo";
"length" in x; // 不合规: TypeError
0 in x;        // 不合规: TypeError
</pre>
<h2>Compliant Solution</h2>
<pre>
var x = new String("Foo");
"length" in x;    // 真
0 in x;           // 真
"foobar" in x;    // 假
</pre>
