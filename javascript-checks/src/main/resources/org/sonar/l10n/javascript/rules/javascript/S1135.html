<p><code>TODO</code> 标签通常用于标记需要更多代码但开发人员希望稍后实现的位置。</p>
<p>有时候开发人员没有时间，或者只是忘记回到那个标签。</p>
<p>这个规则的目的是跟踪这些标记，并确保它们不会被忽略。</p>
<h2>不合规的代码示例</h2>
<pre>
function doSomething() {
  // TODO
}
</pre>
<h2>请参阅</h2>
<ul>
  <li> <a href="http://cwe.mitre.org/data/definitions/546.html">MITRE, CWE-546</a> - Suspicious Comment </li>
</ul>
