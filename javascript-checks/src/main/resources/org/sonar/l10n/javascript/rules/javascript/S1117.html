<p>覆盖或隐藏在外部作用域中声明的变量可能会严重影响一段代码的可读性，进而影响其可维护性。
此外，它可能导致维护人员引入错误，因为他们认为自己正在使用一个变量，但实际上正在使用另一个变量。</p>
<h2>See</h2>
<ul>
  <li> <a href="https://wiki.sei.cmu.edu/confluence/display/c/DCL01-C.+Do+not+reuse+variable+names+in+subscopes">CERT, DCL01-C.</a> - 不要在子作用域中重用变量名 </li>
  <li> <a href="https://wiki.sei.cmu.edu/confluence/display/java/DCL51-J.+Do+not+shadow+or+obscure+identifiers+in+subscopes">CERT, DCL51-J.</a> - 不要在子范围内遮盖或遮盖标识符 </li>
</ul>
