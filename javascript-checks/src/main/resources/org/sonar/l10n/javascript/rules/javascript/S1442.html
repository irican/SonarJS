<p><code>alert(...)</code>以及 <code>confirm(...)</code> 和 <code>prompt(...)</code> 对于开发过程中的调试非常有用，
但是在生产模式中，这种弹出窗口会向攻击者公开敏感信息，并且永远不应该显示。</p>
<h2>不合规的代码示例</h2>
<pre>
if(unexpectedCondition) {
  alert("Unexpected Condition");
}
</pre>
<h2>请参阅</h2>
<ul>
  <li> <a href="http://cwe.mitre.org/data/definitions/489.html">MITRE, CWE-489</a> - Leftover Debug Code </li>
  <li> OWASP Top 10 2017 Category A3 - Sensitive Data Exposure </li>
</ul>
