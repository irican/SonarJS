<p>根据Backbone.js文档</p>
<blockquote>

  <strong>changed</strong> 属性是一个内部散列，包含自上次设置以来所有已更改的属性。请不要更新
  <strong>changed</strong> 因为它的状态由set. A的副本在内部维护
  <strong>changed</strong> 可以从changedAttributes中获取。
</blockquote>
<p> <code>changed</code> 属性涉及到关于更新集合时是否应该求助于集合的决策。如果您手动修改它，则可以中断对集合的依赖。</p>
<h2>不合规的代码示例</h2>
<pre>
myModel.changed = { myProperty: 1 }; // 不合规
</pre>
