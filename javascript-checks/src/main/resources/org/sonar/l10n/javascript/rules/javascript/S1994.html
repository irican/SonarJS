<p>当 <code>for</code> 循环的计数器在它的增量子句之外递增时，可能会非常混乱。
在这种情况下，如果可能的话，增量应该移动到循环的增量子句中。</p>
<h2>不合规的代码示例</h2>
<pre>
for (i = 0; i &lt; 10; j++) { // 不合规
  // ...
  i++;
}
</pre>
<h2>合规的解决方案</h2>
<pre>
for (i = 0; i &lt; 10; i++, j++) {
  // ...
}
</pre>
<p>或 </p>
<pre>
for (i = 0; i &lt; 10; i++) {
  // ...
  j++;
}
</pre>
