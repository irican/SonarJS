<p>将所有简写声明组合到一个对象中，使声明整体更具可读性。此规则接受在对象的开始或结束处分组的简写声明。</p>
<h2>不合规的代码示例</h2>
<pre>
let obj1 = {
  foo,
  a: 1,
  color,  // 不合规
  b: 2,
  judyGarland  // 不合规
}
</pre>
<h2>合规的解决方案</h2>
<pre>
let obj1 = {
  foo,
  color,
  judyGarland,
  a: 1,
  b: 2
}
</pre>
<p>或 </p>
<pre>
let obj1 = {
  a: 1,
  b: 2,
  foo,
  color,
  judyGarland
}
</pre>
