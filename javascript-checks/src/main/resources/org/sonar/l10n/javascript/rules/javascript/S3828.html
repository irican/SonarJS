<p>在生成器函数中使用<code>yield</code>关键字向调用者返回一个<code>IteratorResult</code>。它没有其他用途，如果在这样一个函数之外发现它，它将引发一个<code>ReferenceError</code>，因为它随后被视为一个标识符。</p>
<h2>不合规的代码示例</h2>
<pre>
function foo() {
  for (var i = 0; i &lt; 5; i++) {
    yield i * 2;
  }
}
</pre>
<h2>合规的解决方案</h2>
<pre>
function * foo() {
  for (var i = 0; i &lt; 5; i++) {
    yield i * 2;
  }
}
</pre>
