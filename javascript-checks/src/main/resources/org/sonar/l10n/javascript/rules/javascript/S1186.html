<p>函数没有函数体有以下几个原因:</p>
<ul>
  <li> 这是一种无意的遗漏，应该加以纠正，以防止生产中出现意外行为。 </li>
  <li> 它还没有，或者永远不会得到支持。在这种情况下，应该在该机制可用的语言中抛出异常。 </li>
  <li> 该方法是一个故意为空的覆盖。在这种情况下，嵌套注释应该解释空白覆盖的原因。 </li>
</ul>
<h2>不合规的代码示例</h2>
<pre>
function foo() {
}

var foo = () =&gt; {};
</pre>
<h2>合规的解决方案</h2>
<pre>
function foo() {
    // 这是故意的
}

var foo = () =&gt; {
    do_something();
};
</pre>
