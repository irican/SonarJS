<p>使用严格的相等运算符比较不同的类型<code>===</code>和<code>!==</code>将始终返回相同的值，分别<code>false</code>和<code>true</code>，因为在进行比较之前没有进行类型转换。因此，这样的比较只能是错误。</p>
<h2>不合规的代码示例</h2>
<pre>
var a = 8;
var b = "8";

if (a === b) {  // 不合规; 总是错误的
  // ...
}
</pre>
<h2>合规的解决方案</h2>
<pre>
var a = 8;
var b = "8";

if (a == b) {
  // ...
}
</pre>
<p>or</p>
<pre>
var a = 8;
var b = "8";

if (a === Number(b)) {
  // ...
}
</pre>
