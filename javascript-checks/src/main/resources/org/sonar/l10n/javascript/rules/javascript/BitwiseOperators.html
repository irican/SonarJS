<p>位运算符 <code>&amp;</code>, <code>|</code> 可能会被误认为是布尔运算符 <code>&amp;&amp;</code> 和 <code>||</code>.
</p>
<p>当<code>&amp;</code> 或 <code>|</code> 在布尔上下文中使用时，该规则会引发一个问题。</p>
<h2>不合规的代码示例</h2>
<pre>
if (a &amp; b) { ... } // 不合规; &amp; 使用错误
</pre>
<h2>合规的解决方案</h2>
<pre>
if (a &amp;&amp; b) { ... }
</pre>
<h2>例外</h2>
<p>当一个文件包含其他位操作时，(<code>^</code>, <code>&lt;&lt;</code>, <code>&gt;&gt;&gt;</code>, <code>&gt;&gt;</code>,
<code>~</code>, <code>&amp;=</code>, <code>^=</code>, <code>|=</code>, <code>&lt;&lt;=</code>, <code>&gt;&gt;=</code>, <code>&gt;&gt;&gt;=</code> 和
<code>&amp;</code> 或 <code>|</code> 与数字型文本一起用作正确的操作数) 文件中的所有问题都将被忽略，因为这表明文件中确实有意使用位操作。</p>
