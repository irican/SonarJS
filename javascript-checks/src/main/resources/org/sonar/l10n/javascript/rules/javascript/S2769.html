<p>一旦你做出选择，你通常想知道它是否真的找到了什么。因为选择器 <em>always</em>
返回一个对象(所选DOM元素的集合)，所以查看您的选择是否找到任何内容的最佳方法是测试返回对象的 <code>.length</code>
属性。</p>
<h2>不合规的代码示例</h2>
<pre>
if ( $( "div.foo" ) ) {  // 不合规
  // 这段代码总是运行，即使选择器不匹配任何元素
  // ...
}
</pre>
<h2>合规的解决方案</h2>
<pre>
// 测试选择项是否包含元素。
if ( $( "div.foo" ).length &gt; 0) {
  // 此代码仅在找到元素时才运行
  //  ...
}
</pre>
