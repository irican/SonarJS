<p>如果生成器没有<code>yield</code>语句，那么往好里说就是令人困惑的，往坏里说就是代码中的bug，因为代码生成的迭代器总是空的。 </p>
<h2>不合规的代码示例</h2>
<pre>
function* myGen(a, b) {  // 不合规
  let answer = 0;
  answer += a * b;
}
</pre>
<h2>合规的解决方案</h2>
<pre>
function* myGen(a, b) {
  let answer = 0;
  while (answer &lt; 42) {
    answer += a * b;
    yield answer;
  }
}
</pre>
