<p>传递属性表示，如果<code>a == b</code> 和 <code>b == c</code>，则<code>a == c</code>。在这种情况下，没有必要将<code>a</code>分配给<code>c</code>，反之亦然，因为它们已经是等价的了。 </p>
<p>当赋值无效时，这个规则会引发一个问题，因为赋值到变量已经在所有执行路径上保存了值。</p>
<h2>不合规的代码示例</h2>
<pre>
a = b;
c = a;
b = c; // 不合规: c和b已经相等了
</pre>
<h2>合规的解决方案</h2>
<pre>
a = b;
c = a;
</pre>
