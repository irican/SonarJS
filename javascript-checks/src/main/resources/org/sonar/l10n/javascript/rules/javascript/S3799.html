<p>析构是一种从存储在(可能是嵌套的)对象和数组中的数据中提取多个值的方便方法。但是，可以创建一个没有效果的空模式。
当在属性名的右侧使用空花括号或方括号时，大多数情况下意图是使用默认值。</p>
<p>当使用空销毁模式时，此规则会引发问题。</p>
<h2>不合规的代码示例</h2>
<pre>
var {a: {}, b} = myObj; // 不合规
function foo({first: [], second}) { // 不合规
  // ...
}
</pre>
<h2>合规的解决方案</h2>
<pre>
var {a = {}, b} = myObj;
function foo({first = [], second}) {
  // ...
}
</pre>
