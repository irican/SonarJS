<p>当一个值被保存为键或索引，然后被无条件地覆盖时，这是非常可疑的。这样的替换可能是错误的。</p>
<p><em>注意，此规则要求Node.js在分析期间可用。</em></p>
<h2>不合规的代码示例</h2>
<pre>
 fruits[1] = "banana";
 fruits[1] = "apple";  // 不合规 - 索引1上的值被覆盖

 myMap.set("key", 1);
 myMap.set("key", 2); // 不合规 - 替换key“key”的值

 mySet.add(1);
 mySet.add(1); // 不合规 - 元素已经在集合中
</pre>
